sudo: false
language: generic
cache: apt

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5 DEPLOY=true
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
    - env: CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources

before_script:
  - git submodule update --init --recursive

script: make

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$HOME/ctffs/out/ctffs"
  on:
    tags: true
    condition: $DEPLOY = true
